<!doctype html>
<html>
<head>
<script src="vendor/jquery-2.2.1.min.js"> </script>
<script src="src/dictedit.js"> </script>
<link rel="stylesheet" type="text/css" href="src/dictedit.css">
<script>
  var main = function(){
    // Basic usage; default options
    dictedit.init("theTA");
    // Custom options
    dictedit.init("theTAHTMLattr", {"sep": "='", "delim":"' "});
    // Custom values 
    dictedit.init("theTAInit", null,"background : red;color : white;border : 1px solid;");

    dictedit.plugin(); 

    // Activates the plugin
    /*$(function() {

    $("#round-me").dictEditPlugin("20px");

	});*/
    
  }
</script>
</head>

<body onload='main()'>
<h1> Basic Usage </h1>
<textarea id='theTA'> </textarea>
<h1> Second Example </h1>
<textarea id='theTAHTMLattr'> </textarea>
<h1> Third Example </h1>
<textarea id='theTAInit'> </textarea>
</body>

</html>
